<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>TODO LIST</title>
</head>

<body>
    <div class="todo">
        <header id="header" class=" text-white p-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">

                        <h1>TODO LIST</h1>
                    </div>
                </div>


                <div class="container mt-3">
                    <label id="lblsuccess" class="text-success" style="display: none;">
		</label>

                    <form id="addForm">
                        <div class="row">
                            <div id="text">

                                <input type="text" placeholder="Type a task" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item">
                            </div>

                            <div id="btn">
                                <input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled>
                            </div>
                        </div>
                    </form>

        </header>
        <h3>LIST OF TASK</h3>
        </div>
        <form id="addForm">
            <ul class="list-group" id="items"></ul>
        </form>
        </div>
</body>

</html>
